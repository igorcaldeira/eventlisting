<ion-view ng-controller="loginCtrl" title="Login" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        
        <center><img src="img/logo.png" width="150px;" style="margin-top: 30px; margin-bottom: 50px"/></center>
        
        <form id="login-form3" class="list ">
            <ion-list id="login-list3" class=" ">
                <label class="item item-input " id="login-input6">
                    <span class="input-label">Usu√°rio</span>
                    <input ng-model="form.email" type="text" placeholder="email" name="email">
                </label>
                <label class="item item-input " id="login-input7">
                    <span class="input-label">Senha</span>
                    <input ng-model="form.senha" type="password" placeholder="senha">
                </label>
            </ion-list>
            <button id="login-button9" style="border-radius:5px 5px 5px 5px;" 
                    class=" button button-calm button-small button-block" ng-click="login()">Login</button>
            <!-- ui-sref="principal.eventos"  -->
        </form>
            <a ui-sref="cadastro" id="login-button6" class=" button button-calm button-small button-block button-clear">Criar uma conta</a>
    </ion-content>
</ion-view>
